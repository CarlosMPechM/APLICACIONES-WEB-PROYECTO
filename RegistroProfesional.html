<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Profesional</title>
  <link rel="stylesheet" href="style.css">
  <script src="F2.js"></script>
</head>
<body>
  <div class="container">
    <div class="left-column">
      <!-- Puedes cambiar la URL de la imagen para usar tu propia imagen -->
      <img src="/Imagenes/psicologa-terceira-idade-sentada-no-sofa-curso-de-psicologia.jpg" alt="">
    </div>
    <div class="right-column">
      <div class="content">
        <div class="form-box">
          <h2>Ingresa Tus Datos</h2>
          <form action="#" method="POST">
            <label for="nombre">Nombre(s):</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido(s):</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="fechanacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechanacimiento" name="fechanacimiento" required>

            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>

            <label for="direccion">Direccion:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="curp">Curp:</label>
            <input type="text" id="curp" name="curp" required>

            <label for="certificacion">N. Certificacion:</label>
            <input type="text" id="certificacion" name="certificacion" required>

            <div class="button-container">
                <!-- Botón para Profesionales -->
                <button type="submit" class="button-profesionales">Profesionales</button>
              
                <!-- Botón para Adultos -->
                <button type="button" class="button-adultos" id="buttonAdultos">Adultos</button>
              
                <!-- Botón para Niños -->
                <button type="submit" class="button-ninos">Niños</button>
              </div>              

              <button type="submit">Registrarse</button>

              <script>
                // JS 
                document.addEventListener('DOMContentLoaded', function() {
                  var buttonAdultos = document.getElementById('buttonAdultos');
                  console.log('Botón Adultos obtenido:', buttonAdultos); 

                  if (buttonAdultos) {
                    buttonAdultos.addEventListener('click', function(event) {
                      event.preventDefault();
                      console.log('Evento click en botón Adultos capturado.'); 

                      window.location.href = '/registroF2.html';
                      console.log('Redirigiendo a /registroF2.html'); 
                    });
                  } else {
                    console.error('No se pudo obtener el botón Adultos.');
                  }
                });
              </script>


          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
